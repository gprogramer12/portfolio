<div
  class="group flex flex-col px-4 py-4 rounded-lg bg-yellow-200 overflow-hidden items-center animate-appear_scale"
  (click)="toggle()"
>
  <h1 class="text-2xl font-bold text-blue-900">{{ title() }}</h1>
  <p class="text-blue-900 mt-4">{{ description() }}</p>

  <div
    class="max-h-0 overflow-hidden transition-[max-height,margin] duration-500 ease-in-out md:group-hover:max-h-[900px] md:group-hover:mt-4"
    [class.max-h-[900px]]="expanded()"
    [class.mt-4]="expanded()"
  >
    <div
      class="scale-95 opacity-0 transition-[transform,opacity] duration-500 ease-in-out md:group-hover:scale-100 md:group-hover:opacity-100"
      [class.scale-100]="expanded()"
      [class.opacity-100]="expanded()"
    >
      <div class="flex flex-col">
        <a
          [href]="url()"
          target="_blank"
          class="text-blue-900 text-center w-full scale-95 hover:scale-100 font-bold ease-in-out duration-200 mb-2"
          (click)="$event.stopPropagation()"
        >
          {{ url() }}
        </a>
        <a [href]="url()" target="_blank" (click)="$event.stopPropagation()">
          <img class="w-full max-h-[40vh]" [src]="`${strapiulr}${picture_url()}`" />
        </a>
      </div>
    </div>
  </div>
</div>
